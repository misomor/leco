{% extends "base.html" %}
{% load static %}
        {% block content %}
        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html" class="">
                                <img class="d-flex align-items-center ms-4 mb-4" src="{% static 'img/favicon.png' %}"  width="135">
                            </a>
                           
                            <h3 class="d-flex align-items-center ms-4 mb-4">Login</h3>
                        </div>
                        <form class="text-dark" action="{% url "login" %}" method="POST">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="text" name="username" class="form-control" style="background-color: #fff;" placeholder="username">
                                <label for="floatingInput">username</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" name="password" class="form-control" style="background-color: #fff;" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <a href="">Forgot Password</a>
                            </div>
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">LOGIN</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
{% endblock content %}
